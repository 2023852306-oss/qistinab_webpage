<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML LIsts</title>
</head>
<body>

	<h1>Unordered Lists</h1>

	<ul style="list-style-type: square;">
		<li>Carrot</li>
		<li>Mushroom</li>
		<li>Cabbage</li>



	</ul>

	<h1>Ordered Lists</h1>


	<ol type="a" start="6">
		<li>Coffee</li>
		<li>Tea</li>
		<li>Juice</li>
		



	</ol>

	<h1>Nested Lists</h1>

	<ol>
		


		<li>Drinks</li>
		<li>Foods
			<ul style="list-style-type: circle">
				<li>Nasi</li>
				<li>Mihun</li>
				<li>Mee</li>
		</li></ul>
		<li>Desserts</li>

	</ol>


	<h1>Description List</h1>

	<dl>
		<dt>Nasi Lemak</dt>
		<dd>Rice cooked with coconut milk serve with sambal and egg </dd>

		<dt>Coffee</dt>
		<dd>Black drink</dd>


	</dl>

</body>
</html>

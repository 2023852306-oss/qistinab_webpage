<!DOCTYPE html>
<html>
<head>
    <title>HTML Links</title>
    <style>
        a:link, a:visited 
        {
            color: blueviolet;
            text-decoration: none;
        }
        a:hover, a:active {
            color: purple;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Google</h2>
    <a href="https://www.google.com" target="_self">Click to Visit Google</a>
</body>
</html>

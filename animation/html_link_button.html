<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Link Button</title>

	<style>
		

		a:link, a:visited

		{
			color: purple;
			background-color: blueviolet;
			text-decoration: none;
			text-align: center;
			padding: 18px;
			display: inline-block;
			border-radius: 40px;


		}

		a:hover, a:active

		{
			color: blueviolet;
			background-color: darkgreen;
			border-radius: 20px;
			


		}
	</style>


</head>

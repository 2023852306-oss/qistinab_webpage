 <h2>Javascripts change content</h2>

 <h2>Javascripts change the style</h2>

 <p id="stail">Hello! Welcome to Faculty of Information Management</p>

 <script>
  function blueberry()
  {
   document.getElementById("stail").style.fontSize="25px";
   document.getElementById("stail").style.color="blue";
   document.getElementById("stail").style.fontFamily="Courier New";
   document.getElementById("stail").style.backgroundColor="yellow";
  }
 </script>

 <button type="button"onclick="blueberry()">Tekan Lah Sini</button>

 <h2>Javascripts do Image Manipulation</h2>

 <script>
  function myimage(j)
  {
   var pict; 
   if (j==1)
   {
    pict="image/quotes_jpg.jpg"
   }
   else
   {
    pict="image/quotesno_jpg.jpg"
   }
   document.getElementById('gambar').src=pict;
  }

 </script>
 <img src="image/quotes_jpg.jpg" width="200" height="250" id="gambar">

 <p>
  <button type="button" onclick="myimage(1)">Gambar 1</button>
  <button type="button" onclick="myimage(4)">Gambar 2</button>
 </p>

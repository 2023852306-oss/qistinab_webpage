<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Javascript</title>
</head>
<body>
	<h2>Javascript change content</h2>
	<p id="qisimut"> I am using Javascript to change this content</p>
	<button type="button" onclick='document.getElementById("qisimut").innerHTML="This is my second sentence.I use Javascript to change it"'>click here </button>

	<h2>Javascript change the style</h2>
	<p id="qisssss">I am using Javascript to change the style of this content</p>
	<script>
		
		function purple()
		{
			document.getElementById("qisssss").style.fontSize="45px";
			document.getElementById("qisssss").style.color="white";
			document.getElementById("qisssss").style.fontFamily="Lucida"
			document.getElementById("qisssss").style.backgroundColor="purple"
		}
	
	</script>

<button type="button" onclick="purple()">Tekai jah</button>

<h2>Javascript do Image Manipulation</h2>


<script>
	function mygambar(d)
	{
		var pict;
		if(d==1)
		{
			pict="image/quotes_jpg.jpg"
		}
		else
		{
			pict="image/cat_png.png"
		}
		document.getElementById('gambar').src=pict;
	}
</script>

<img src="image/quotes_jpg.jpg" width="200" height="200" id="gambar">

<p>
	<button type="button" onclick="mygambar(1)">Gambar d</button>
	<button type="button" onclick="mygambar(4)">Gambar q</button>
</p>
